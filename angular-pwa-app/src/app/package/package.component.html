<div class="packagescontainer">
    <p>Receiver: {{Package.adressed_name}}</p>
    <p>Street: {{Package.street_name}}</p>
    <p>House: {{Package.house_number}}</p>
    <p>Zipcode: {{Package.postal_code}}</p>
    <p>ID : {{Package.id}}</p>
    <button (click)="DeletePackage(Package.id)">DELIVERED</button>
</div>
